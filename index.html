<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <header class="header">
        <h2>Weather Dashboard</h2>
    </header>

    <section class="container-fluid">
        <section class="row">
            <section class="col-3">
                <section id="city-search">
                    <h2>Search for a City:</h2>
                    <form action="" method="get" class="search-box">
                        <input type="text" name="search-name" autocomplete="off" value="Springfield"/>
                    </form>
                    <button id="search-btn">Search</button>
                </section>
                
                <section id="search-history">
                    <button id="prev-results-btn">Previous Results</button>
                </section>
            </section>
            <section class="col-9">
                <section id="weather-report">
                    <h2>Weather Report</h2>
                </section>
            </section>
        </section>
    </section>
    <section id="search-history"></section>



    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/scripts/script.js"></script>
</body>

</html>
